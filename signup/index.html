<container>
  <h1>Sign in</h1>

  <div ng-controller='LoginController as login'>
    <h3><var> {{ login.newWord }}</var>yea!</h3>
  </div>

  <div ng-controller='ModalController as modal'>
    <h3><var>{{ modal.tester }}</var></h3>
    <h3 ng-show="modal.selected">selected: <var>{{ modal.selected.item }}</var></h3>
    {{ modal.items[1] }}
  </div>

  <var>{{ signup.test }}</var>

<h3 ng-show="signup.credentials">stored item: <var>{{ signup.credentials.username }}<var></h3>
</container>
