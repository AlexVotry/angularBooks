<container>
  <h1>Sign in</h1>

  <div ng-controller='LoginController as login'>
    <h3> {{ login.newWord }} yea!</h3>
  </div>

  <div ng-controller='ModalController as modal'>
    <h3>{{ modal.tester }}</h3>
    <button type="button" class="btn btn-default" ng-click="modal.open()">Open my Modal!</button>
    <h3 ng-show="modal.selected">selected: {{ modal.selected }}</h3>
  </div>

</container>
